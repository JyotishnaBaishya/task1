{% extends "Docdash.html" %}

	{% block content %}
	<div class="container" style="padding-top: 70;">
		<div class="row">
			<div class="col-md-6 offset-3">
				<p class="text-muted mb-4">POST</p>
				<form method="POST" enctype="multipart/form-data" class="uniForm">
					{% csrf_token %}
					<div class="form-group">
						{%load crispy_forms_tags %}
						{{ form | crispy }}
					</div>
					<p><strong>Note: </strong>Unchecking "Save as draft" will post the article. Once posted, you can no longer edit it.</p>
					<div class="text-center"><button class="btn btn-primary btn-block" type="submit">Save</button>
					</div>
					<!-- <p> <a href="register">Save</a></p> -->
			</div>
			</form>
		</div>
	</div>
	</div>
	{% endblock %}
