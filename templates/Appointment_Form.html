{% extends "Patdash.html" %}

{% block content %}
	<div class="container" style="padding-top: 70;">
		<div class="row">
			<div class="col-md-4 offset-4">
				<p class="text-muted mb-4">Book Appointment</p>
				<form method="POST">
					{% csrf_token %}
					<div class="form-group">
						{%load crispy_forms_tags %}
						{{ form | crispy }}
					</div>
					<div class="text-center"><button class="btn btn-danger btn-block" type="submit">Confirm</button></div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
